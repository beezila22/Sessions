<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SILA MD - WhatsApp Linker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7E57C2;
      --secondary-color: #00E5FF;
      --accent-color: #FF4081;
      --dark-color: #1A1A2E;
      --light-color: #F8F9FA;
      --text-color: #FFFFFF;
      --background-color: #0F0F23;
      --card-bg: rgba(30, 30, 60, 0.8);
      --border-color: rgba(126, 87, 194, 0.3);
      --hover-color: rgba(126, 87, 194, 0.2);
      --gradient-primary: linear-gradient(135deg, #7E57C2 0%, #00E5FF 100%);
      --gradient-secondary: linear-gradient(135deg, #FF4081 0%, #FF9100 100%);
      --neon-glow: 0 0 20px rgba(126, 87, 194, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(126, 87, 194, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 229, 255, 0.1) 0%, transparent 20%);
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--neon-glow);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      box-shadow: 0 4px 20px rgba(126, 87, 194, 0.4);
      border: 2px solid var(--secondary-color);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 8px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(126, 87, 194, 0.5);
    }

    .subtitle {
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .social-icons a:hover::before {
      left: 0;
    }

    .social-icons a:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 5px 15px rgba(126, 87, 194, 0.4);
      border-color: transparent;
    }

    .social-icons a.youtube { color: #FF0000; }
    .social-icons a.telegram { color: #0088cc; }
    .social-icons a.whatsapp { color: #25D366; }
    .social-icons a.github { color: #FFFFFF; }

    .social-icons a:hover {
      color: white !important;
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      background: rgba(30, 30, 60, 0.6);
      border-radius: 15px;
      padding: 6px;
      border: 1px solid var(--border-color);
      gap: 4px;
    }

    .toggle-option {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      background: transparent;
      color: var(--text-color);
      font-family: 'Rajdhani', sans-serif;
    }

    .toggle-option.active {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 2px 10px rgba(126, 87, 194, 0.3);
    }

    .toggle-option:not(.active):hover {
      background: var(--hover-color);
    }

    .input-group {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      display: none;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 14px;
      color: var(--secondary-color);
      font-family: 'Rajdhani', sans-serif;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: rgba(30, 30, 60, 0.6);
      color: var(--text-color);
      font-size: 16px;
      font-family: 'Exo 2', sans-serif;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
      background: rgba(30, 30, 60, 0.8);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .generate-btn {
      width: 100%;
      padding: 16px;
      background: var(--gradient-primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      font-family: 'Orbitron', monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-secondary);
      transition: left 0.3s ease;
    }

    .generate-btn:hover::before {
      left: 0;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(126, 87, 194, 0.4);
    }

    .generate-btn span {
      position: relative;
      z-index: 1;
    }

    .generate-btn.hidden {
      display: none;
    }

    .code-display {
      background: rgba(30, 30, 60, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--border-color);
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
      background: linear-gradient(135deg, rgba(126, 87, 194, 0.1) 0%, rgba(0, 229, 255, 0.1) 100%);
    }

    .qr-display {
      background: rgba(30, 30, 60, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
      border: 1.5px solid var(--border-color);
      display: none;
    }

    .qr-image {
      max-width: 280px;
      max-height: 280px;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary-color);
    }

    .qr-instructions {
      font-size: 14px;
      color: var(--secondary-color);
      line-height: 1.6;
      font-family: 'Rajdhani', sans-serif;
    }

    .success-message {
      color: #00E5FF;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
    }

    .error-message {
      color: #FF4081;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 28px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .copy-btn {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--primary-color);
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .copy-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(126, 87, 194, 0.3);
    }

    /* Music Player Placeholder */
    .music-player {
      background: rgba(30, 30, 60, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .music-icon {
      font-size: 32px;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }

    .music-title {
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .music-subtitle {
      font-family: 'Rajdhani', sans-serif;
      font-size: 12px;
      color: var(--secondary-color);
      margin-bottom: 15px;
    }

    .music-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .music-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-primary);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(126, 87, 194, 0.5);
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      transition: all 0.3s ease;
      z-index: 1000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .whatsapp-float:hover {
      transform: scale(1.15) rotate(10deg);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Rajdhani', sans-serif;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 15px;
        max-width: 400px;
      }

      .code-display {
        font-size: 16px;
        min-height: 55px;
        padding: 15px;
      }

      .qr-image {
        max-width: 240px;
        max-height: 240px;
      }

      .qr-display {
        padding: 20px;
      }

      .whatsapp-float {
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

    </div>

        Scan this QR code with your WhatsApp app to link your device
      </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let currentMode = 'pair';

    // Toggle functionality
    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        // Update active state
        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        // Update mode
        currentMode = mode;

        // Update button and input visibility
        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.querySelector('span').innerHTML = '<i class="fas fa-key"></i> GENERATE PAIR CODE';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          generateQRCode();
        }

        // Clear displays
        document.getElementById('codeDisplay').innerHTML = '<i class="fas fa-lock" style="margin-right: 10px; color: var(--secondary-color);"></i>YOUR PAIR CODE WILL APPEAR HERE';
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

    async function generateQRCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios('/qr');
        
        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> FAILED TO GENERATE QR CODE</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        console.error("Error generating QR code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> ERROR GENERATING QR CODE</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> PLEASE ENTER YOUR WHATSAPP NUMBER</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> SERVICE UNAVAILABLE</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> ERROR GENERATING CODE</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.input-field');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-2px)';
        });
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
